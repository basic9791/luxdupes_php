            methods: {
                wishlist(tid) {
                    $.xpost(xn_bg.url('home-favorites'), { 'type': 0, 'tid': tid }, function (code, message) {
                        if (0 == code) {
                            $.alert(message)
                        } else {
                            $.alert(message)
                        }
                    })

                    return false
                },
                async saveOrder() {
                    var safe_token = '<?php echo $safe_token;?>'
                    this.$refs['deliveryAddress'].validate((valid) => {
                        if (!valid) return this.$message.error('Shipping Address Error')

                        this.deliveryAddress.url_man = location.href
                        localStorage.setItem('deliveryAddress', JSON.stringify(this.deliveryAddress))
                        var tids = ''
                        this.cartData.forEach(v => {
                            if (tids) tids += ','
                            tids += v.tid
                        })
                        this.isLoading = true
                        let This = this
                        sessionStorage.removeItem('paymentsData')
                        $.xpost('/cart/save', { safe_token, tids, deliveryAddress: JSON.stringify(this.deliveryAddress), paypalType: this.paypalType, price_total: this.totalPrice, cartData: JSON.stringify(this.cartData) }, function (code, message) {
                            This.isLoading = false

                            if (code == 0) {
                                console.log('messageStr', message)

                                message = message.replace(/\'/g, '"')



                                This.pageType = 2
                                This.paymentsData = JSON.parse(message)
                                This.paymentsData.message = This.paymentsData.message.replace(/‚Äò/g, "'");

                                console.log('messageJson', This.paymentsData)
                                This.paymentsData.totalPrice = This.totalPrice
                                sessionStorage.setItem('paymentsData', JSON.stringify(This.paymentsData))
                                localStorage.removeItem('cart')


                                if (typeof window.goaffproTrackConversion !== "undefined") {

                                    window.goaffpro_order = {
                                        number: This.paymentsData.orderCode,
                                        total: This.totalPrice
                                    }
                                    window.goaffproTrackConversion(window.goaffpro_order)
                                }








                                $(".scroll-to-top").click()
                                updateCartNum()
                            } else {
                                $.alert(message)
                            }
                        })

                    })
                },
                handleChange(index, v2) {
                    if (v2 < 1) {
                        this.deletePro(index)
                    } else {
                        this.saveCart()
                    }
                },
                deletePro(index) {
                    this.cartData.splice(index, 1)
                    this.saveCart()
                },
                getCartData() {
                    var cart = localStorage.getItem('cart')
                    var deliveryAddress = localStorage.getItem('deliveryAddress')
                    if (deliveryAddress) {
                        this.deliveryAddress = JSON.parse(deliveryAddress)
                        this.deliveryAddress.username = null
                        this.deliveryAddress.password = null
                        this.deliveryAddress.notes = null
                    }
                    if (cart) {
                        this.cartData = JSON.parse(cart)
                    }

                    let href = location.href
                    console.log('href', href)
                    if (href.indexOf('#checkout') > -1) {
                        if (!this.cartData || !this.cartData.length) return
                        this.pageType = 1
                    } else if (href.indexOf('#payments') > -1) {
                        var paymentsData = sessionStorage.getItem('paymentsData')
                        if (paymentsData) {
                            this.paymentsData = JSON.parse(paymentsData)
                            this.pageType = 2
                        }

                    }
                    this.$nextTick(() => {
                        setTimeout(() => {
                            window.scrollTo(0, 0)
                        }, 600)

                    })

                },
                saveCart() {
                    localStorage.setItem('cart', JSON.stringify(this.cartData))
                    updateCartNum()
                }

            }
        })

    }
    cartHtml()


</script>
