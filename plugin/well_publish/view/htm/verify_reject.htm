<script>
    var body = $('body');
    body.on('click', '.btn-operate', function() {
        var jthis = $(this);
        var tidarr = $('input[name="modtid"]').checked();
        var href = jthis.data('href');
        var title = jthis.attr('title');
        var safe_token = '<?php echo $safe_token;?>';
        if (window.confirm(title)) {
            $.xpost(href, {tid:tidarr,safe_token: safe_token}, function(code, message) {
                if(code == 0) {
                    window.location.reload();
                } else {
                    $.alert(message);
                }
            });
        }
        return false;
    });
    $('a[data-active="verify-reject"]').addClass('active');
    $('a[data-active="menu-verify"]').addClass('active');
</script>
