<script>
   var isAjax=false
    $("#button").click(function(){
        if(isAjax) return;
        var sId=$("#sId").val()
        var count =$("#count").val()
        isAjax=true
        $("#button").text('执行中.....');
        postMysql(sId,count)

    })

    function postMysql(sId,count){
        var url='/admin/index.php?1=bang_mysql'; //&sId=5&count=10
        var data={sId,count}
        $.ajax({
            url, // 替换为你的API端点
            type: 'GET', // 请求类型
            contentType: 'application/json', // 发送信息至服务器时内容编码类型
            data: data, // 将对象转换为JSON字符串
            processData: true, // 不要对data进行处理，因为数据已经是字符串
            dataType: 'json', // 期望从服务器返回的数据类型
            success: function(response) {
                if(response.startId){
                    setTimeout(()=>{
                        postMysql(response.startId,count)
                    },3000)
                    
                }else{
                    isAjax=false
                    $("#button").text('开始执行');
                }
            },
            error: function(xhr, status, error) {
                // 请求失败时的回调函数
                console.error('Error:', error);
            }
        });
    }

</script>
